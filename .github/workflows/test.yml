name: Testing

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v2
    
    - name: Install CMake
      if: startsWith(runner.os, 'mac') == false
      uses: ssrobins/install-cmake@v1
            
    - name: Install CMake for macos
      if: startsWith(runner.os, 'mac')
      run: |
          brew update
          brew upgrade cmake

    - name: Configure
      run: |
        cmake -S . -B build -D CMAKE_BUILD_TYPE=Debug

    - name: Build
      run: |
        cmake --build build --config Debug

    - name: Test
      run: |
        cd build
        ctest -C Debug --output-on-failure --verbose -T Test
        
    - name: Get Coverage
      if: runner.os == 'Linux'
      run: |
        pip install gcovr
        cd build
        ctest -T Coverage
        cd ..
        gcovr --filter CppFeaturePlayground/lib/SmartList.h --coveralls coverage.json
        curl -X POST https://coveralls.io/api/v1/jobs -F 'json_file=@coverage.json'

